<div class="container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 class="text-center login-title">Sign in</h1>
                <div class="text-center" style="padding:0px 50px 50px 50px" ng-controller="loginCtrl">
                    <!-- Main Form -->
                    <div class="login-form-1">
                        <form id="login-form" class="text-left">
                            <div class="login-form-main-message"></div>
                            <div class="main-login-form">
                                <div class="login-group">
                                    <div class="form-group">
                                            <label class="sr-only">Username</label>
                                            <input type="text" class="form-control" ng-model="username" placeholder="username" required>
                                    </div>
                                    <div class="form-group">
                                            <label class="sr-only">Password</label>
                                            <input type="password" class="form-control" ng-model="password" placeholder="password" required readonly onmouseover="$(this).removeAttr('readonly');">
                                    </div>
                                </div>
                                <button type="submit" class="login-button" ng-click="login()"><i class="fa fa-sign-in"></i></button>
                            </div>
                        </form>
                        <div class="alert alert-warning">
                            <a class="close">&times;</a>
                            <strong>Wrong<br>username or password!</strong>
                        </div>
                    </div>
                    <!-- end:Main Form -->
                </div>
            </div>
        </div>
    </div>
</div>
